<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Z-Test Calculator | Statique</title>
  <link rel="stylesheet" href="../css/z-test.css" />
</head>
<body>
  <header class="navbar">
    <h1 class="logo">Statique</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="formulas.html">Formulas</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h2>Z-Test Calculator</h2>
    <form id="zTestForm">
      <div class="form-group">
        <label>Sample Mean (x̄):</label>
        <input type="number" step="any" id="sampleMean" required />
      </div>
      <div class="form-group">
        <label>Population Mean (μ):</label>
        <input type="number" step="any" id="popMean" required />
      </div>
      <div class="form-group">
        <label>Standard Deviation (σ):</label>
        <input type="number" step="any" id="stdDev" required />
      </div>
      <div class="form-group">
        <label>Sample Size (n):</label>
        <input type="number" step="1" id="sampleSize" required />
      </div>
      <div class="form-group">
        <label>Significance Level (α):</label>
        <input type="number" step="0.01" id="alpha" value="0.05" required />
      </div>
      <div class="form-group">
        <label>Test Type:</label>
        <select id="testType">
          <option value="two">Two-tailed</option>
          <option value="left">Left-tailed</option>
          <option value="right">Right-tailed</option>
        </select>
      </div>
      <button type="submit" class="cta-btn">Calculate</button>
    </form>

    <div id="result" class="result-box"></div>
    <div id="solution" class="solution-box"></div>

  </main>

  <footer>
    <p>&copy; 2025 Statique. All rights reserved.</p>
  </footer>

  <script src="../js/z-test.js"></script>
</body>
</html>
