<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Statique â€“ Elegant Statistical Solutions</title>
  <link rel="stylesheet" href="css/index.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #e1bee7, #fff9c4);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: #222;
      display: flex;
      flex-direction: column;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Header & Navbar */
    header {
      background-color: #1a237e;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .navbar {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #ffffff;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    nav ul li a {
      color: #ffeb3b;
      font-weight: 500;
      font-size: 1rem;
      text-decoration: none;
      transition: color 0.25s;
    }

    nav ul li a:hover {
      color: #ffffff;
    }

    /* Hamburger Menu */
    .hamburger {
      display: none;
      font-size: 2rem;
      color: #ffeb3b;
      cursor: pointer;
      align-items: center;
      gap: 0.5rem;
    }

    .hamburger span {
      font-size: 1rem;
      color: #ffeb3b;
    }

    /* Hero Section */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .hero {
      width: 100%;
      max-width: 900px;
      margin: 2rem auto;
      text-align: center;
      padding: 4rem 2rem;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
      backdrop-filter: blur(6px);
    }

    .hero h2 {
      font-size: 2.4rem;
      color: #1a237e;
      margin-bottom: 1rem;
      font-weight: 700;
    }

    .hero p {
      font-size: 1.2rem;
      color: #444;
      margin-bottom: 2rem;
    }

    .cta-btn {
      display: inline-block;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      font-weight: bold;
      font-size: 1rem;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
    }

    .cta-btn:hover {
      background: linear-gradient(to right, #0072ff, #00c6ff);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0, 86, 179, 0.3);
    }

    /* Footer */
    footer {
      background-color: #1a237e;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.95rem;
      box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.08);
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      nav {
        display: none;
        width: 100%;
        text-align: center;
      }

      nav.active {
        display: block;
      }

      nav ul {
        flex-direction: column;
        gap: 1rem;
        padding: 1rem 0;
      }

      .navbar {
        flex-direction: column;
        align-items: center;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <h1 class="logo">Statique</h1>

      <!-- Hamburger Icon -->
      <div class="hamburger" id="hamburger">
        &#9776; <span>Menu</span>
      </div>

      <!-- Navigation Menu -->
      <nav id="nav-menu">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="formulas.html">Formulas</a></li>
          <li><a href="tools.html">Tools</a></li>
          <li><a href="resources.html">Resources</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero">
      <h2>Elegant Solutions for Complex Statistics</h2>
      <p>From mean calculators to advanced inference tools, Statique covers it all.</p>
      <a href="tools.html" class="cta-btn">Explore Statique tools</a>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Statique. All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const hamburger = document.getElementById("hamburger");
      const navMenu = document.getElementById("nav-menu");

      hamburger.addEventListener("click", function () {
        navMenu.classList.toggle("active");
      });
    });
  </script>
</body>
</html>
